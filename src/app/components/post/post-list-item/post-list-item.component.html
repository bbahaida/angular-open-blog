<li [ngClass]="{
  'list-group-item':true, 
  'list-group-item-success': post.loveIts >= 0, 
  'list-group-item-danger': post.loveIts < 0}">
  {{ post.title }} <span class="pull-right">{{post.createdAt | date: "short" | uppercase}}</span>
  <p>{{post.content}}</p>
  <button class="btn btn-primary" (click)="onLoveIt()">Love it</button>
  <button class="btn btn-warning" (click)="onHateIt()">Don't Love it</button>
</li>
